name: Tests

on:
  push:
    branches: [ main, feat/web-app ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --only-binary=all -r requirements-web.txt
        
    - name: Test imports
      run: |
        python -c "import app.main"
        python -c "import cli_mode"
        python -c "from app.core.downloader import GooglePhotosDownloader"
        python -c "from app.core.config import ConfigManager"
        
    - name: Test CLI help
      run: |
        python cli_mode.py --help
        
    - name: Test web app startup (import only)
      run: |
        python -c "from app.main import app; print('FastAPI app created successfully')"
        
    - name: Run validation script
      run: |
        python tests/test_full_project.py
